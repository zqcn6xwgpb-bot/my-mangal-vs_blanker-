<body class="bg-slate-50 min-h-screen pb-10 font-sans text-slate-800">

        <div class="bg-white p-5 rounded-3xl shadow-sm border-b-4 border-orange-500 mb-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">

                    <p id="date" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1"></p>
                </div>
                
                <div class="flex flex-wrap justify-center gap-2">
                    <button onclick="sendToBot(event)" class="bg-sky-500 text-white px-6 py-3 rounded-2xl text-xs font-black shadow-lg shadow-sky-100 hover:bg-sky-600 transition-all flex items-center gap-2 uppercase">
                        ‚úàÔ∏è –í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –∑–≤—ñ—Ç
                    </button>
                    <button onclick="clearStocks()" class="bg-white text-red-500 border border-red-100 px-4 py-3 rounded-2xl text-xs font-bold hover:bg-red-50 transition-colors">–û–ß–ò–°–¢–ò–¢–ò</button>
                    <button onclick="toggleLock()" id="lockBtn" class="bg-slate-800 text-white px-5 py-3 rounded-2xl text-xs font-bold shadow-lg">üîí –ù–û–†–ú–ò</button>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                <p class="text-[10px] font-black text-slate-400 mb-4 uppercase tracking-widest">–î–æ–¥–∞—Ç–∏ –ø–æ–∑–∏—Ü—ñ—é</p>
                <div class="flex gap-2">
                    <select id="selCat" class="bg-slate-50 border-none rounded-2xl px-3 py-3 text-xs font-bold w-1/3 outline-none"></select>
                    <input type="text" id="inpName" placeholder="–ù–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É..." class="bg-slate-50 border-none rounded-2xl px-4 py-3 text-xs font-bold flex-1 outline-none focus:ring-2 focus:ring-orange-500">
                    <button onclick="addItem()" class="bg-orange-500 text-white px-6 rounded-2xl font-black shadow-lg shadow-orange-100 transition-transform active:scale-90">+</button>
                </div>
            </div>
            
            <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                <p class="text-[10px] font-black text-slate-400 mb-4 uppercase tracking-widest">–ù–æ–≤–∏–π —Ä–æ–∑–¥—ñ–ª</p>
                <div class="flex gap-2">
                    <input type="text" id="inpCat" placeholder="–ú'–Ø–°–û, –û–í–û–ß–Ü..." class="bg-slate-50 border-none rounded-2xl px-4 py-3 text-xs font-bold flex-1 outline-none focus:ring-2 focus:ring-slate-800">
                    <button onclick="addCategory()" class="bg-slate-800 text-white px-6 rounded-2xl font-bold text-xs uppercase transition-transform active:scale-90">–°—Ç–≤–æ—Ä–∏—Ç–∏</button>

        <div id="checklist-container" class="space-y-8">
            <div class="text-center py-20 text-slate-300 font-bold uppercase tracking-widest animate-pulse">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–∞–∑–∏...</div>
        </div>

    <div id="passwordModal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center z-50 backdrop-blur-sm p-4">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-xs text-center border border-white/20">
            <p class="font-black text-slate-800 mb-2 uppercase tracking-tight">–†–µ–∂–∏–º —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è</p>
            <input type="password" id="passInput" class="w-full bg-slate-100 border-none p-5 mb-6 text-center rounded-2xl outline-none text-2xl font-black tracking-widest focus:ring-2 focus:ring-orange-500">
            <div class="flex gap-2">
                <button onclick="checkPass()" class="flex-1 bg-orange-500 text-white py-4 rounded-2xl font-bold uppercase text-xs shadow-lg shadow-orange-100">–£–í–Ü–ô–¢–ò</button>
                <button onclick="closePass()" class="flex-1 bg-slate-100 py-4 rounded-2xl font-bold text-slate-400 uppercase text-xs">X</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø (–í–°–¢–ê–í –°–í–û–á –î–ê–ù–Ü)
        // ==========================================
        const BOT_TOKEN = "7906609865:AAFZlyHDMHIi2h-Y2T1C2CV3Thkph0m1yO0"; 
        const CHAT_ID = "-1002336484919";
        const DB_KEY = 'mangal'; 
        const PIN = "3196";
        // ==========================================

        let isUnlocked = false;
        let store = { categories: {}, items: {} };

        window.addEventListener('firebase-ready', () => {
            const now = new Date();
            document.getElementById('date').textContent = now.toLocaleDateString('uk-UA', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
            
            window.fOnValue(window.fRef(window.db, DB_KEY), (snap) => {
                const data = snap.val() || {};
                store.categories = data.categories || {};
                store.items = data.items || {};
                render();
                updateSelect();
            });
        });

        function render() {
            const container = document.getElementById('checklist-container');
            let html = '';
            const sortedCats = Object.keys(store.categories).sort((a, b) => store.categories[a].name.localeCompare(store.categories[b].name));

            sortedCats.forEach(cid => {
                html += `
                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                    <div class="bg-slate-800 text-white px-6 py-4 font-black text-[10px] flex justify-between items-center uppercase tracking-[0.2em]">
                        ${store.categories[cid].name}
                        ${isUnlocked ? `<button onclick="deleteCat('${cid}')" class="text-red-400 hover:text-red-300">–í–∏–¥–∞–ª–∏—Ç–∏ —Ä–æ–∑–¥—ñ–ª</button>` : ''}
                    </div>
                    <div class="mobile-scroll overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="bg-slate-50/50 text-[9px] text-slate-400 uppercase font-black border-b border-slate-100">
                                    <th class="p-5 sticky-col min-w-[160px]">–¢–æ–≤–∞—Ä</th>
                                    <th class="p-2 w-24 text-center">–ú–∞–Ω–≥–∞–ª</th>
                                    <th class="p-2 w-24 text-center">–ó–∞–≥–æ—Ç—ñ–≤–ª—è</th>
                                    <th class="p-2 w-20 text-center">–ë—É–¥–Ω—ñ</th>
                                    <th class="p-2 w-20 text-center border-r">–í–∏—Ö—ñ–¥–Ω—ñ</th>
                                    <th class="p-5 w-24 text-orange-600 text-center bg-orange-50/30 font-black">–¢–†–ï–ë–ê</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-50">`;

                Object.keys(store.items)
                    .filter(id => store.items[id].catId === cid)
                    .sort((a, b) => store.items[a].name.localeCompare(store.items[b].name))
                    .forEach(iid => {
                        const item = store.items[iid];
                        const sm = parseFloat(item.s_m) || 0;
                        const sz = parseFloat(item.s_z) || 0;
                        const total = sm + sz;
                        
                        const isWeekend = [0, 5, 6].includes(new Date().getDay());
                        const norm = isWeekend ? (parseFloat(item.we) || 0) : (parseFloat(item.wd) || 0);
                        const order = Math.max(0, norm - total);

                        html += `
                        <tr class="hover:bg-slate-50/50 transition-colors">
                            <td class="p-5 font-bold text-slate-700 text-xs sticky-col">
                                <div class="flex items-center gap-2">
                                    ${isUnlocked ? `<button onclick="deleteItem('${iid}')" class="text-red-300 hover:text-red-500">‚úï</button>` : ''}
                                    ${item.name}
                                </div>
                            </td>
                            <td class="p-2">
                                <input type="number" step="0.1" value="${item.s_m || ''}" onchange="upd('${iid}','s_m',this.value)" class="w-full bg-slate-100/50 rounded-xl py-3 text-center font-black text-sm outline-none input-focus transition-all">
                            </td>
                            <td class="p-2">
                                <input type="number" step="0.1" value="${item.s_z || ''}" onchange="upd('${iid}','s_z',this.value)" class="w-full bg-slate-100/50 rounded-xl py-3 text-center font-black text-sm outline-none input-focus transition-all">
                            </td>
                            <td class="p-2">
                                <input type="number" step="0.1" value="${item.wd || ''}" ${!isUnlocked ? 'readonly' : ''} onchange="upd('${iid}','wd',this.value)" class="w-full ${!isUnlocked?'bg-transparent text-slate-300':'bg-white border text-slate-600'} rounded-lg py-2 text-center font-bold text-xs">
                            </td>
                            <td class="p-2 border-r">
                                <input type="number" step="0.1" value="${item.we || ''}" ${!isUnlocked ? 'readonly' : ''} onchange="upd('${iid}','we',this.value)" class="w-full ${!isUnlocked?'bg-transparent text-slate-300':'bg-white border text-slate-600'} rounded-lg py-2 text-center font-bold text-xs">
                            </td>
                            <td class="p-5 text-center font-black text-sm text-orange-600 bg-orange-50/30">
                                ${order > 0 ? order.toFixed(1) : '<span class="text-green-500 opacity-20 text-[10px]">‚úì</span>'}
                            </td>
                        </tr>`;
                    });
                html += `</tbody></table></div></div>`;
            });
            container.innerHTML = html || '<div class="text-center py-20 text-slate-300 font-bold uppercase tracking-widest text-xs">–ë–∞–∑–∞ –ø–æ—Ä–æ–∂–Ω—è</div>';
        }

        async function sendToBot(event) {
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            let message = "üî• *–ó–ê–ú–û–í–õ–ï–ù–ù–Ø: –ú–ê–ù–ì–ê–õ & –ó–ê–ì–û–¢–Ü–í–õ–Ø*\n";
            const isWeekend = [0, 5, 6].includes(new Date().getDay());
            message += `üìÖ –î–∞—Ç–∞: ${new Date().toLocaleDateString('uk-UA')}\nüìä –†–µ–∂–∏–º: *${isWeekend ? "–í–ò–•–Ü–î–ù–Ü" : "–ë–£–î–ù–Ü"}*\n\n`;

            let hasItems = false;
            Object.keys(store.categories).sort((a,b) => store.categories[a].name.localeCompare(store.categories[b].name)).forEach(cid => {
                let catPart = `*${store.categories[cid].name}:*\n`;
                let catItems = false;
                Object.keys(store.items).filter(id => store.items[id].catId === cid).forEach(iid => {
                    const item = store.items[iid];
                    const total = (parseFloat(item.s_m) || 0) + (parseFloat(item.s_z) || 0);
                    const norm = isWeekend ? (parseFloat(item.we) || 0) : (parseFloat(item.wd) || 0);
                    const order = Math.max(0, norm - total);
                    if (order > 0) {
                        catPart += `‚Ä¢ ${item.name}: *${order.toFixed(1)}*\n`;
                        catItems = true; hasItems = true;
                    }
                });
                if (catItems) message += catPart + "\n";
            });

            if (!hasItems) return alert("–í—Å–µ –≤ –Ω–æ—Ä–º—ñ!");

            btn.disabled = true;
            btn.innerHTML = "‚è≥ –ù–ê–î–°–ò–õ–ê–Æ...";

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, text: message, parse_mode: 'Markdown' })
                });
                if (response.ok) alert("‚úÖ –ó–≤—ñ—Ç –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ!");
                else alert("‚ùå –ü–æ–º–∏–ª–∫–∞ –¢–µ–ª–µ–≥—Ä–∞–º.");
            } catch (e) { alert("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è."); }
            finally { btn.disabled = false; btn.innerHTML = originalText; }
        }

        window.upd = (id, f, v) => window.fSet(window.fRef(window.db, `${DB_KEY}/items/${id}/${f}`), v);
        window.addItem = () => {
            const name = document.getElementById('inpName').value;
            const catId = document.getElementById('selCat').value;
            if (name && catId) {
                window.fPush(window.fRef(window.db, `${DB_KEY}/items`), { name, catId, s_m: '', s_z: '', wd: 0, we: 0 });
                document.getElementById('inpName').value = '';
            }
        };
        window.addCategory = () => {
            const name = document.getElementById('inpCat').value.toUpperCase();
            if (name) { window.fPush(window.fRef(window.db, `${DB_KEY}/categories`), { name }); document.getElementById('inpCat').value = ''; }
        };
        window.clearStocks = () => {
            if (confirm('–û—á–∏—Å—Ç–∏—Ç–∏ –∑–∞–ª–∏—à–∫–∏?')) {
                Object.keys(store.items).forEach(id => {
                    window.fSet(window.fRef(window.db, `${DB_KEY}/items/${id}/s_m`), '');
                    window.fSet(window.fRef(window.db, `${DB_KEY}/items/${id}/s_z`), '');
                });
            }
        };
        window.deleteItem = (id) => confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ç–æ–≤–∞—Ä?') && window.fRemove(window.fRef(window.db, `${DB_KEY}/items/${id}`));
        window.deleteCat = (id) => confirm('–í–∏–¥–∞–ª–∏—Ç–∏ –≤–µ—Å—å —Ä–æ–∑–¥—ñ–ª?') && window.fRemove(window.fRef(window.db, `${DB_KEY}/categories/${id}`));
        window.updateSelect = () => {
            const sel = document.getElementById('selCat');
            sel.innerHTML = Object.keys(store.categories).sort((a,b) => store.categories[a].name.localeCompare(store.categories[b].name))
                .map(id => `<option value="${id}">${store.categories[id].name}</option>`).join('') || '<option>...</option>';
        };
        window.toggleLock = () => {
            if (isUnlocked) { isUnlocked = false; render(); document.getElementById('lockBtn').innerHTML = "üîí –ù–û–†–ú–ò"; }
            else { document.getElementById('passwordModal').style.display = 'flex'; document.getElementById('passInput').focus(); }
        };
        window.checkPass = () => {
            if (document.getElementById('passInput').value === PIN) { isUnlocked = true; closePass(); render(); document.getElementById('lockBtn').innerHTML = "üîì –ë–õ–û–ö–£–í–ê–¢–ò"; }
            else alert('–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å');
        };
        window.closePass = () => { document.getElementById('passwordModal').style.display = 'none'; document.getElementById('passInput').value = ''; };
    </script>
