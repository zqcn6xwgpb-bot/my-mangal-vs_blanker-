<body class="bg-orange-50 min-h-screen pb-20 font-sans">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">

                <div class="flex gap-2">

                    <input type="text" id="inpName" placeholder="–ù–∞–∑–≤–∞..." class="border rounded p-2 text-sm flex-1 outline-none">
                    <button onclick="addItem()" class="bg-orange-600 text-white px-4 py-2 rounded font-bold">OK</button>

            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-purple-500">
                <p class="text-[10px] font-bold text-slate-400 mb-2 uppercase tracking-widest">–ù–æ–≤–∏–π —Ä–æ–∑–¥—ñ–ª</p>
                <div class="flex gap-2">
                    <input type="text" id="inpCat" placeholder="–ù–∞–∑–≤–∞ —Ä–æ–∑–¥—ñ–ª—É..." class="border rounded p-2 text-sm flex-1 outline-none">
                    <button onclick="addCategory()" class="bg-purple-600 text-white px-4 py-2 rounded font-bold">–°–¢–í–û–†–ò–¢–ò</button>

        <div id="checklist-container" class="space-y-6">

        </div>

    <div id="passwordModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-72 text-center">
            <p class="font-bold mb-4 text-slate-800">–ü–∞—Ä–æ–ª—å (–®–µ—Ñ)</p>

            <div class="flex gap-2">
                <button onclick="checkPass()" class="flex-1 bg-amber-500 text-white py-2 rounded-xl font-bold">–û–ö</button>
                <button onclick="closePass()" class="flex-1 bg-slate-100 py-2 rounded-xl font-bold text-slate-500">–°–ö–ê–°–£–í–ê–¢–ò</button>

    <script>
        const PIN = "3196"; // –í–∞—à –ø–∞—Ä–æ–ª—å
        let isUnlocked = false;
        let store = { categories: {}, items: {} };
        // –í–ê–ñ–õ–ò–í–û: –ó–º—ñ–Ω–µ–Ω–æ —à–ª—è—Ö –±–∞–∑–∏ –¥–∞–Ω–∏—Ö –Ω–∞ 'mangal', —â–æ–± –Ω–µ –ø–ª—É—Ç–∞—Ç–∏ –∑ –•–¶
        const DB_PATH = 'mangal'; 

        window.addEventListener('firebase-ready', () => {
            document.getElementById('date').textContent = new Date().toLocaleDateString('uk-UA', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            window.fOnValue(window.fRef(window.db, DB_PATH), (snap) => {
                const rawData = snap.val() || {};
                store.categories = rawData.categories || {};
                store.items = rawData.items || {};
                render();
                updateSelect();
            });
        });

        function render() {
            const container = document.getElementById('checklist-container');
            let html = '';

            const catIds = Object.keys(store.categories).sort((a, b) => 
                store.categories[a].name.localeCompare(store.categories[b].name));

            if (catIds.length === 0) {
                container.innerHTML = '<div class="text-center p-10 bg-white rounded-xl text-slate-400">–°–ø–∏—Å–æ–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π. –î–æ–¥–∞–π—Ç–µ —Ä–æ–∑–¥—ñ–ª–∏ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥: –ú\'–Ø–°–û, –ú–ê–†–ò–ù–ê–î–ò).</div>';
                return;
            }

            catIds.forEach(catId => {
                const cat = store.categories[catId];
                html += `
                <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-slate-200">
                    <div class="bg-slate-700 text-white px-4 py-2 font-bold text-[11px] flex justify-between items-center uppercase tracking-widest">
                        ${cat.name}
                        ${isUnlocked ? `<button onclick="deleteCategory('${catId}')" class="text-red-300 text-[10px]">–í–∏–¥–∞–ª–∏—Ç–∏</button>` : ''}
                    </div>
                    <div class="mobile-scroll">
                        <table class="w-full text-sm">
                            <thead>
                                <tr class="bg-slate-50 text-[10px] text-slate-400 uppercase border-b font-bold">
                                    <th class="p-3 text-left">–¢–æ–≤–∞—Ä</th>
                                    <th class="p-3 w-24">–ó–∞–ª–∏—à–æ–∫</th>
                                    <th class="p-3 w-24">–ë—É–¥–Ω—ñ</th>
                                    <th class="p-3 w-24 border-r">–í–∏—Ö—ñ–¥–Ω—ñ</th>
                                    <th class="p-3 w-20 text-orange-600">–ó–ê–ú–û–í–ò–¢–ò</th>
                                </tr>
                            </thead>
                            <tbody>`;

                Object.keys(store.items)
                    .filter(id => store.items[id].catId === catId)
                    .sort((a, b) => store.items[a].name.localeCompare(store.items[b].name))
                    .forEach(itemId => {
                        const item = store.items[itemId];
                        const s = parseFloat(item.s) || 0;
                        const wd = parseFloat(item.wd) || 0;
                        const we = parseFloat(item.we) || 0;
                        
                        // –í–∏–∑–Ω–∞—á–∞—î–º–æ –ø–æ—Ç–æ—á–Ω—É –ø–æ—Ç—Ä–µ–±—É –Ω–∞ –æ—Å–Ω–æ–≤—ñ –¥–Ω—è —Ç–∏–∂–Ω—è
                        const today = new Date().getDay();
                        const isWeekend = (today === 0 || today === 5 || today === 6);
                        const norm = isWeekend ? we : wd;
                        const order = Math.max(0, norm - s);

                        html += `
                        <tr class="border-b last:border-0 hover:bg-slate-50">
                            <td class="p-3 font-medium text-slate-700">
                                <div class="flex justify-between items-center">
                                    ${item.name}
                                    ${isUnlocked ? `<button onclick="deleteItem('${itemId}')" class="text-red-300 ml-2">‚úï</button>` : ''}
                                </div>
                            </td>
                            <td class="p-1"><input type="number" step="0.1" value="${item.s || ''}" onchange="updateVal('${itemId}','s',this.value)" class="w-full border rounded p-2 text-center bg-orange-50 outline-none font-bold text-slate-800 focus:bg-white"></td>
                            <td class="p-1"><input type="number" step="0.1" value="${item.wd || ''}" ${!isUnlocked ? 'readonly' : ''} onchange="updateVal('${itemId}','wd',this.value)" class="w-full border rounded p-2 text-center ${!isUnlocked ? 'bg-slate-100 text-slate-400' : 'bg-white border-orange-200'}"></td>
                            <td class="p-1 border-r"><input type="number" step="0.1" value="${item.we || ''}" ${!isUnlocked ? 'readonly' : ''} onchange="updateVal('${itemId}','we',this.value)" class="w-full border rounded p-2 text-center ${!isUnlocked ? 'bg-slate-100 text-slate-400' : 'bg-white border-orange-200'}"></td>
                            <td class="p-3 text-center font-bold text-orange-600 text-lg">${order > 0 ? order.toFixed(1) : ''}</td>
                        </tr>`;
                    });
                html += `</tbody></table></div></div>`;
            });
            container.innerHTML = html;
        }

        // --- –ù–û–í–ê –§–£–ù–ö–¶–Ü–Ø –î–†–£–ö–£ ---
        function printOrder() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const isWeekend = (dayOfWeek === 0 || dayOfWeek === 5 || dayOfWeek === 6);
            const dateStr = today.toLocaleDateString('uk-UA');

            let printContent = `
                <html>
                <head>
                    <title>–î—Ä—É–∫ –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è - –ú–∞–Ω–≥–∞–ª</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        h1 { text-align: center; font-size: 18px; margin-bottom: 5px; text-transform: uppercase; }
                        p { text-align: center; font-size: 12px; color: #555; margin-bottom: 20px; }
                        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; font-size: 12px; }
                        th, td { border: 1px solid #000; padding: 4px 8px; text-align: left; }
                        th { background-color: #f0f0f0; text-align: center; font-weight: bold; }
                        .text-center { text-align: center; }
                        .bold { font-weight: bold; }
                        .category-header { background-color: #ddd; font-weight: bold; text-align: center; text-transform: uppercase; font-size: 11px; }
                        .signature { margin-top: 40px; border-top: 1px solid #000; width: 200px; float: right; text-align: center; padding-top: 5px; font-size: 12px; }
                        @media print { 
                            .no-print { display: none; } 
                            body { -webkit-print-color-adjust: exact; }
                        }
                    </style>
                </head>
                <body>
                    <div class="no-print" style="text-align:center; margin-bottom:20px;">
                        <button onclick="window.print()" style="padding:10px 20px; font-size:16px; font-weight:bold; cursor:pointer;">üñ®Ô∏è –î–†–£–ö–£–í–ê–¢–ò</button>
                        <button onclick="window.close()" style="padding:10px 20px; font-size:16px; cursor:pointer; margin-left:10px;">–ó–ê–ö–†–ò–¢–ò</button>
                    </div>
                    <h1>–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è: –ú–∞–Ω–≥–∞–ª —Ç–∞ –ó–∞–≥–æ—Ç—ñ–≤–ª—è</h1>
                    <p>–î–∞—Ç–∞: ${dateStr} | –†–µ–∂–∏–º: ${isWeekend ? "–í–ò–•–Ü–î–ù–Ü" : "–ë–£–î–ù–Ü"}</p>
                    
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 40%">–ù–∞–π–º–µ–Ω—É–≤–∞–Ω–Ω—è</th>
                                <th style="width: 15%">–ù–æ—Ä–º–∞</th>
                                <th style="width: 15%">–ó–∞–ª–∏—à–æ–∫</th>
                                <th style="width: 30%">–î–û –ó–ê–ú–û–í–õ–ï–ù–ù–Ø</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            let hasItems = false;

            Object.keys(store.categories).sort((a,b) => store.categories[a].name.localeCompare(store.categories[b].name)).forEach(catId => {
                const catName = store.categories[catId].name;
                // –î–æ–¥–∞—î–º–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó
                printContent += `<tr><td colspan="4" class="category-header">${catName}</td></tr>`;

                Object.keys(store.items)
                    .filter(id => store.items[id].catId === catId)
                    .sort((a,b) => store.items[a].name.localeCompare(store.items[b].name))
                    .forEach(itemId => {
                        const i = store.items[itemId];
                        const s = parseFloat(i.s) || 0;
                        const norm = isWeekend ? (parseFloat(i.we) || 0) : (parseFloat(i.wd) || 0);
                        const order = Math.max(0, norm - s);

                        // –î—Ä—É–∫—É—î–º–æ —Ä—è–¥–æ–∫, –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è 0 (—â–æ–± –±–∞—á–∏—Ç–∏ –∑–∞–ª–∏—à–∫–∏), 
                        // –∞–±–æ –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ —É–º–æ–≤—É if (order > 0) —â–æ–± –¥—Ä—É–∫—É–≤–∞—Ç–∏ —Ç—ñ–ª—å–∫–∏ —Ç–µ, —â–æ —Ç—Ä–µ–±–∞ –∫—É–ø–∏—Ç–∏.
                        // –ó–∞—Ä–∞–∑ –≤–∏–≤–æ–¥–∏–º–æ –≤—Å–µ –¥–ª—è –ø–æ–≤–Ω–æ—Ç–∏ –∫–∞—Ä—Ç–∏–Ω–∏.
                        printContent += `
                            <tr>
                                <td>${i.name}</td>
                                <td class="text-center">${norm > 0 ? norm : '-'}</td>
                                <td class="text-center">${s > 0 ? s : '-'}</td>
                                <td class="text-center bold" style="font-size:14px;">${order > 0 ? order.toFixed(1) : ''}</td>
                            </tr>
                        `;
                        hasItems = true;
                    });
            });

            printContent += `
                        </tbody>
                    </table>
                    <div class="signature">–ü—ñ–¥–ø–∏—Å –®–µ—Ñ-–∫—É—Ö–∞—Ä—è</div>
                </body>
                </html>
            `;

            const printWindow = window.open('', '_blank');
            printWindow.document.write(printContent);
            printWindow.document.close();
        }

        // --- –õ–û–ì–Ü–ö–ê TELEGRAM ---
        function shareToTelegram() {
            let message = "üî• *–ó–ê–ú–û–í–õ–ï–ù–ù–Ø - –ú–ê–ù–ì–ê–õ/–ó–ê–ì–û–¢–Ü–í–õ–Ø*\n";
            const today = new Date();
            message += `üìÖ –î–∞—Ç–∞: ${today.toLocaleDateString('uk-UA')}\n`;
            
            const dayOfWeek = today.getDay(); 
            const isWeekendMode = (dayOfWeek === 0 || dayOfWeek === 5 || dayOfWeek === 6);
            message += `üìä –†–µ–∂–∏–º: *${isWeekendMode ? "–í–∏—Ö—ñ–¥–Ω—ñ" : "–ë—É–¥–Ω—ñ"}*\n\n`;

            let hasOrder = false;

            Object.keys(store.categories).sort((a,b) => store.categories[a].name.localeCompare(store.categories[b].name)).forEach(catId => {
                let catText = `*${store.categories[catId].name}:*\n`;
                let catHasItems = false;

                Object.keys(store.items)
                    .filter(id => store.items[id].catId === catId)
                    .sort((a,b) => store.items[a].name.localeCompare(store.items[b].name))
                    .forEach(itemId => {
                        const i = store.items[itemId];
                        const s = parseFloat(i.s) || 0;
                        const norm = isWeekendMode ? (parseFloat(i.we) || 0) : (parseFloat(i.wd) || 0);
                        const order = Math.max(0, norm - s);

                        if (order > 0) {
                            catText += `‚Ä¢ ${i.name}: *${order.toFixed(1)}*\n`;
                            catHasItems = true;
                            hasOrder = true;
                        }
                    });

                if (catHasItems) message += catText + "\n";
            });

            if (!hasOrder) {
                alert("–ù–µ–º–∞—î —Ç–æ–≤–∞—Ä—ñ–≤ –¥–ª—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è");
                return;
            }

            const encodedText = encodeURIComponent(message);
            window.open(`https://t.me/share/url?url=${encodedText}`, '_blank');
        }

        // --- –ë–ê–ó–û–í–Ü –§–£–ù–ö–¶–Ü–á ---
        function addCategory() {
            const name = document.getElementById('inpCat').value.trim().toUpperCase();
            if (!name) return;
            window.fSet(window.fPush(window.fRef(window.db, DB_PATH + '/categories')), { name }).then(() => {
                document.getElementById('inpCat').value = '';
            });
        }

        function addItem() {
            const catId = document.getElementById('selCat').value;
            const name = document.getElementById('inpName').value.trim();
            if (!catId || !name) return;
            window.fSet(window.fPush(window.fRef(window.db, DB_PATH + '/items')), {
                catId, name, s: '', wd: '', we: ''
            }).then(() => {
                document.getElementById('inpName').value = '';
            });
        }

        function updateVal(id, field, val) {
            window.fSet(window.fRef(window.db, `${DB_PATH}/items/${id}/${field}`), val);
        }

        function deleteItem(id) {
            if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —Ç–æ–≤–∞—Ä?')) window.fRemove(window.fRef(window.db, `${DB_PATH}/items/${id}`));
        }

        function deleteCategory(id) {
            if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ä–æ–∑–¥—ñ–ª —Ç–∞ –≤—Å—ñ —Ç–æ–≤–∞—Ä–∏ –≤ –Ω—å–æ–º—É?')) {
                Object.keys(store.items).forEach(itemId => {
                    if (store.items[itemId].catId === id) window.fRemove(window.fRef(window.db, `${DB_PATH}/items/${itemId}`));
                });
                window.fRemove(window.fRef(window.db, `${DB_PATH}/categories/${id}`));
            }
        }

        function clearStocks() {
            if (confirm('–û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å—ñ –ó–ê–õ–ò–®–ö–ò –º–∞–Ω–≥–∞–ª—É?')) {
                Object.keys(store.items).forEach(id => window.fSet(window.fRef(window.db, `${DB_PATH}/items/${id}/s`), ''));
            }
        }

        function updateSelect() {
            const sel = document.getElementById('selCat');
            sel.innerHTML = Object.keys(store.categories)
                .sort((a,b) => store.categories[a].name.localeCompare(store.categories[b].name))
                .map(id => `<option value="${id}">${store.categories[id].name}</option>`).join('') || '<option>–°–ø–æ—á–∞—Ç–∫—É —Å—Ç–≤–æ—Ä—ñ—Ç—å —Ä–æ–∑–¥—ñ–ª</option>';
        }

        function toggleLock() {
            if (isUnlocked) { isUnlocked = false; render(); syncBtn(); }
            else { document.getElementById('passwordModal').style.display = 'flex'; document.getElementById('passInput').focus(); }
        }

        function checkPass() {
            if (document.getElementById('passInput').value === PIN) {
                isUnlocked = true; closePass(); render(); syncBtn();
            } else alert('–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å');
        }

        function syncBtn() {
            const b = document.getElementById('lockBtn');
            b.textContent = isUnlocked ? "üîì –ó–ê–ë–õ–û–ö–£–í–ê–¢–ò" : "üîí –ù–û–†–ú–ò";
            b.className = isUnlocked ? "bg-green-600 text-white px-4 py-2 rounded-lg text-xs font-bold shadow" : "bg-amber-500 text-white px-4 py-2 rounded-lg text-xs font-bold shadow";
        }

        function closePass() { document.getElementById('passwordModal').style.display = 'none'; document.getElementById('passInput').value = ''; }
    </script>
</body>
